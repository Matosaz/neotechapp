name: neotechapp
description: ""
publish_to: 'none'

version: 1.0.0+1


environment:
  sdk: ^3.7.2


dependencies:
  flutter_launcher_icons: 0.14.3
  flutter_native_splash: ^2.4.5
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_nav_bar: ^5.0.7
  get: ^4.6.6  # ou a vers√£o mais recente
  flutter_svg: ^2.0.7
  mask_text_input_formatter: ^2.4.0
  timeline_tile: ^2.0.0
  google_maps_flutter: ^2.5.0


flutter_native_splash:
  color: "#E3F9DD" # ou o fundo da splash
  image: assets/images/logoneotech.png
  android: true
  ios: true
  android_gravity: center
  ios_content_mode: center

  android_12:
   color: "#E3F9DD" # ou o fundo da splash
   image: assets/images/logoneotech.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/iconneotech.png"


flutter:
  uses-material-design: true
  assets:
    - assets/backgrounds/background.png 
    - assets/images/logo_neotechps.png 
    - assets/images/logoneotech.png 
    - assets/images/routetemplate.png

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/Poppins-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: assets/fonts/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins-ExtraBoldItalic.ttf
          weight: 800
          style: italic




dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0